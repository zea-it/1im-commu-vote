<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Gallery</title>
    <style>
        /* CSS ‡πÄ‡∏î‡∏¥‡∏° */
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        h1 { color: #7289da; }
        #timer { font-size: 1.5em; color: #ff5555; margin-bottom: 20px; font-weight: bold; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: #2c2f33; border-radius: 10px; overflow: hidden; transition: transform 0.2s; position: relative; border: 2px solid transparent; }
        .card:hover { transform: translateY(-5px); border-color: #7289da; }
        .card img { width: 100%; height: 250px; object-fit: cover; cursor: pointer; }
        .info { padding: 10px; }
        .author { font-weight: bold; color: #ddd; }
        .vote-btn { background: #7289da; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 5px; font-size: 1em; }
        .vote-btn:disabled { background: #555; cursor: not-allowed; }
        .vote-btn.voted { background: #43b581; }
        .votes-count { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 20px; font-size: 0.9em; }
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90vh; margin-top: 5vh; }
        .close { position: absolute; top: 15px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h1>üèÜ ‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏Å‡∏ß‡∏î‡πÅ‡∏•‡∏∞‡πÇ‡∏´‡∏ß‡∏ï‡∏ú‡∏•‡∏á‡∏≤‡∏ô</h1>
    <div id="timer">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏ß‡∏•‡∏≤...</div>
    <div id="status"></div>

    <div class="gallery" id="gallery">
        <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

<script>
    // ==========================================
    // üî¥ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ URL ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å!) üî¥
    // ‡∏ô‡∏≥ URL ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£ Deploy Google Apps Script ‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbydeQbYoWLthhNRvoXdLjxStJs4MCJdf8B5CkIbCP3vmaa4JomOd5QaLKbsKarqFhAg/exec"; 
    // ==========================================

    let USER_ID = localStorage.getItem("vote_user_id");
    if (!USER_ID) {
        USER_ID = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("vote_user_id", USER_ID);
    }

    let isVotingOpen = false;

    async function loadData() {
        if (SCRIPT_URL.includes("‡∏ß‡∏≤‡∏á_WEB_APP_URL")) {
            document.getElementById("gallery").innerHTML = "<p style='color:red'>‚ö†Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÉ‡∏™‡πà URL Google Script ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå index.html</p>";
            return;
        }

        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            
            handleTimer(data.endTime);
            
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";

            if (data.entries.length === 0) {
                gallery.innerHTML = "<p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏ß‡∏ï‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ</p>";
                return;
            }

            data.entries.forEach(item => {
                const voteCount = data.votes[item.id] || 0;
                
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="votes-count">‚≠ê ${voteCount}</div>
                    <img src="${item.url}" onclick="openModal('${item.url}')" onerror="this.src='https://via.placeholder.com/300?text=Error'">
                    <div class="info">
                        <div class="author">By: ${item.author}</div>
                        <button class="vote-btn" id="btn-${item.id}" onclick="vote('${item.id}')">‡πÇ‡∏´‡∏ß‡∏ï‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ</button>
                    </div>
                `;
                gallery.appendChild(card);
            });

        } catch (error) {
            console.error(error);
            document.getElementById("gallery").innerHTML = "<p style='color:red'>‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Console)</p>";
        }
    }

    function handleTimer(endTimeStr) {
        const timerElem = document.getElementById("timer");
        const endTime = new Date(endTimeStr).getTime();
        
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                clearInterval(interval);
                timerElem.innerHTML = "‚ùå ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏ß‡∏ï‡πÅ‡∏•‡πâ‡∏ß";
                isVotingOpen = false;
                disableAllButtons();
            } else {
                isVotingOpen = true;
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                timerElem.innerHTML = `‚è∞ ‡∏õ‡∏¥‡∏î‡πÇ‡∏´‡∏ß‡∏ï‡πÉ‡∏ô: ${hours}‡∏ä‡∏°. ${minutes}‡∏ô. ${seconds}‡∏ß‡∏¥.`;
            }
        }, 1000);
    }

    function disableAllButtons() {
        const btns = document.querySelectorAll(".vote-btn");
        btns.forEach(b => {
            b.disabled = true;
            b.innerText = "‡∏õ‡∏¥‡∏î‡πÇ‡∏´‡∏ß‡∏ï";
        });
    }

    function vote(itemId) {
        if (!isVotingOpen) {
            alert("‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÇ‡∏´‡∏ß‡∏ï‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö");
            return;
        }
        
        const btn = document.getElementById(`btn-${itemId}`);
        btn.disabled = true;
        btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...";

        const payload = JSON.stringify({
            action: "vote",
            user_id: USER_ID,
            voted_for_id: itemId
        });

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'text/plain' },
            body: payload
        }).then(() => {
            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÇ‡∏´‡∏ß‡∏ï‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
            location.reload(); 
        }).catch(err => {
            alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
            btn.disabled = false;
            btn.innerText = "‡πÇ‡∏´‡∏ß‡∏ï‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏ô‡∏µ‡πâ";
        });
    }

    function openModal(src) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("img01").src = src;
    }
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    loadData();
</script>

</body>
</html>
